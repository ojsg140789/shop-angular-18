<div id="card-item" class="card">
    <img [src]="item.imagen" class="card-img-top" alt="..." style="height: 200px;">
    <div class="card-body">
        <h5 class="card-title">{{item.codigo}}</h5>
        <p class="card-text">{{item.precio | currency }}</p>
        <a href="javascript:void(0)" class="btn btn-secondary" (click)="detalle(item)">Detalle</a>
    </div>
</div>
