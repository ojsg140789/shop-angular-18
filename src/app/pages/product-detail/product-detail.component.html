<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="row">
            <div class="col-md-8 col-sm-12 mx-auto">
                <a type="button" class="btn btn-link" href="javascript:void(0)" [routerLink]="['/dashboard']">Regresar</a>
                <div class="row">
                    <div class="col-md-6 col-sm-12 mx-auto text-center my-auto">
                        <img id="imgDetail" [src]="product.imagen" alt="product">
                    </div>
                    <div class="col-md-6 col-sm-12 mx-auto text-center my-auto">
                        <h3>{{product.codigo}}</h3>
                        <h4>{{product.precio| currency}}</h4>
                        <p><button type="button" class="btn btn-secondary" (click)="agregarCarrito(product)">Agregar a carrito</button></p>
                        <p><button type="button" class="btn btn-secondary" (click)="editar(product)">Editar Producto</button></p>
                        <p><button type="button" class="btn btn-primary" (click)="eliminar(product)">Eliminar Producto</button></p>
                    </div>
                </div>
                <hr>
                <div class="col-md-12 col-sm-12 mx-auto">
                    {{product.descripcion}}
                </div>
            </div>
        </div>
    </div>
</div>
