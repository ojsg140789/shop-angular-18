<div class="row">
    <div class="col-md-12 col-sm-12 my-1">
        <h3>Productos</h3>
    </div>
    @for( product of products; track product.id) {
    <div id="product-item-container" class="col-md-4 col-sm-12 my-1">
        <app-product-item [item]="product"></app-product-item>
    </div>
    }
    @if(products.length == 0) {
        <h3>Sin productos</h3>
    }
</div>
